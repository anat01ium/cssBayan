<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS Bayan</title>

	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="container">
		<h1 class="title">CSS Bayan</h1>

		<div class="accordion">
			<div class="accordion-item">
				<input class="accordion-item__input" type="radio" name="accordion" id="item1" checked>
				<label class="accordion-item__label" for="item1">
					<h2 class="accordion-item__title">You can't just copy and paste CSS</h2>
				</label>

				<figure class="accordion-item__content">
					<img class="accordion-item__image" src="images/i-saw-your-PR.svg" alt="Dissatisfied Sloth">
					<figcaption class="accordion-item__desc">
						<p class="accordion-item__text">You can't just copy and paste CSS</p>
					</figcaption>
				</figure>
			</div>

			<div class="accordion-item">
				<input class="accordion-item__input" type="radio" name="accordion" id="item2">
				<label class="accordion-item__label" for="item2">
					<h2 class="accordion-item__title">Keep calm and carry on</h2>
				</label>

				<figure class="accordion-item__content">
					<img class="accordion-item__image" src="images/deadline.svg" alt="Sloth on fire">
					<figcaption class="accordion-item__desc">
						<p class="accordion-item__text">Keep calm and carry on</p>
					</figcaption>
				</figure>
			</div>

			<div class="accordion-item">
				<input class="accordion-item__input" type="radio" name="accordion" id="item3">
				<label class="accordion-item__label" for="item3">
					<h2 class="accordion-item__title">Work-life balance</h2>
				</label>

				<figure class="accordion-item__content">
					<img class="accordion-item__image" src="images/no-metor.svg" alt="Sloth with coffee">
					<figcaption class="accordion-item__desc">
						<p class="accordion-item__text">Work-life balance</p>
					</figcaption>
				</figure>
			</div>

			<div class="accordion-item">
				<input class="accordion-item__input" type="radio" name="accordion" id="item4">
				<label class="accordion-item__label" for="item4">
					<h2 class="accordion-item__title">Dude, where is JS?</h2>
				</label>

				<figure class="accordion-item__content">
					<img class="accordion-item__image" src="images/shocked.svg" alt="Shocked Sloth">
					<figcaption class="accordion-item__desc">
						<p class="accordion-item__text">Dude, where is JS?</p>
					</figcaption>
				</figure>
			</div>

			<div class="accordion-item">
				<input class="accordion-item__input" type="radio" name="accordion" id="item5">
				<label class="accordion-item__label" for="item5">
					<h2 class="accordion-item__title">Relax and take it easy</h2>
				</label>

				<figure class="accordion-item__content">
					<img class="accordion-item__image" src="images/lazy.svg" alt="Relaxed Sloth">
					<figcaption class="accordion-item__desc">
						<p class="accordion-item__text">Relax and take it easy</p>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
</body>

</html>
